<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashsale Tlynh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f7;
      margin: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff6b6b, #ff9f43);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #flashsale {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: 0.2s;
    }
    .item:hover { transform: scale(1.03); }
    img { width: 100%; border-radius: 10px; }
    h4 { font-size: 0.9rem; min-height: 45px; }
    .price { color: #e74c3c; font-weight: bold; margin: 5px 0; }
    a.buy { background: #ff6b6b; color: #fff; text-decoration: none; padding: 8px 12px; border-radius: 10px; }
  </style>
</head>
<body>
  <header>üî• FLASHSALE TLYNH üî•</header>
  <div id="flashsale">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>

  <script>
    fetch("deals.json?_=" + Date.now())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("flashsale");
        container.innerHTML = data.map(item => `
          <div class="item">
            <img src="${item.image}" alt="${item.name}">
            <h4>${item.name}</h4>
            <div class="price">${item.price}</div>
            <a class="buy" href="${item.link}" target="_blank">üõí Mua ngay</a>
          </div>
        `).join("");
      })
      .catch(() => document.getElementById("flashsale").innerText = "‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu!");
  </script>
</body>
</html>
